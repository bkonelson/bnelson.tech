<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="StyleSheet.css">
<script>
$(document).ready(function(){
   $(".square").hover(function(){
		$(this).css("background-color","red");
   }); 
   $(".reset").click(function(){
		$(".square").css("background-color","white");
   }); 
   $(".submit").click(function(){
		var i = 0;
		var pass = false;
		for (i = 1; i < 11; i++) {
			if(i%2 == 0) {
				if (document.getElementById("b"+ i).style.backgroundColor=="red") {
					pass = true;
					continue;
				}
				else {
					$(".mistake").fadeIn(2000).fadeOut(2000);
					pass = false;
					break;
				}
			}
			else if(i%2 != 0) {
				if (document.getElementById("b"+ i).style.backgroundColor!="red") {
					pass = true;
					continue;
				}
				else {
					$(".mistake").fadeIn(2000).fadeOut(2000);
					pass = false;
					break;
				}
			}
		}
		if (pass) {
			document.getElementById("lvl4msg").style.display = "block";
		}
   }); 
});

</script>
</head>

<body>
<div class="Mainpage">
<h1 class="Title">Level 4</h1>
<p class="lvldesc">Make all of the even numbered squares red</p><br><br>

<div class="blocks">
	<div id="b1" class="square">1</div>
	<div id="b2" class="square">2</div>
	<div id="b3" class="square">3</div>
	<div id="b4" class="square">4</div>
	<div id="b5" class="square">5</div>
	<div id="b6" class="square">6</div>
	<div id="b7" class="square">7</div>
	<div id="b8" class="square">8</div>
	<div id="b9" class="square">9</div>
	<div id="b10" class="square">10</div>
</div><br>

<input type="button" class="reset" value="Reset"></input><br>
<input type="button" class="submit" value="Submit"></input><br>

<p id="lvl4msg" class="endmsg">Excellent!<a class="lvllink" href="lvl5.html">Next Level -></a></p>
<p id="oops" class="mistake">Not quite right, try again.</p>

</div>
</body>
</html>
