<script>

	window.func1 = function() {
		if (document.getElementById("b1").style.backgroundColor!="blue") {

		}

			$("#b1").css("background-color","red");	
		}	
   }

		}

		}

		}	
   }	
   window.func8 = function() {
		if (document.getElementById("b8").style.backgroundColor!="yellow") {

		}

		}	
   }	
   $(".reset").click(function(){
		$(".square").css("background-color","white");
   });
  
   $(".submit").click(function(){
		var i = 0;
		var pass = false;
		for (i = 1; i < 11; i++) {
			if (document.getElementById("b"+ i).style.backgroundColor=="red") {
				pass = true;
				continue;
			}
			else {
				$(".mistake").fadeIn(2000).fadeOut(2000);
				pass = false;
				break;
			}
		}
		if (pass) {
			document.getElementById("lvl5msg").style.display = "block";
		}
   }); 
});

</script>
</head>

<body>
<div class="Mainpage">
<h1 class="Title">Level 5</h1>
<p class="lvldesc">Make all of the squares red</p><br><br>

<div class="blocks">
	<div id="b1" class="square" onmouseover="func1()">1</div>
	<div id="b2" class="square" onclick="func2()">2</div>

</div><br>

<input type="button" class="reset" value="Reset"></input><br>
<input type="button" class="submit" value="Submit"></input><br>
